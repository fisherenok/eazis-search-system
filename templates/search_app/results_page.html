{% include 'search_app/navigation.html' %}
{% block content %}
<div class="mt-4 container">
    <div class="row justify-content-md-center">
        <div class="col-6">
            <div class="mt-4 container">
                <div class="row">
                    <h1>Result request "{{ query }}"</h1>
                </div>
            </div>
        </div>
    </div>
</div>


{% for document in result %}
<div class="mt-4 container">
    <div class="row">
        <h5>&#8226; {{ document.title }}</h5>
    </div>
</div>

<div class="mt-4 container">
    <div class="col-6">
        <div class="row">
            &#128270; {{ document.text }}
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
